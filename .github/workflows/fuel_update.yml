name: Update Fuel Prices

on:
  schedule:
    - cron: '0 8 * * *' # Всеки ден в 08:00 UTC
  workflow_dispatch:

jobs:
  update-fuel:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt

    - name: Run update script
      run: python scripts/update_fuel.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update fuel prices (Daily)"
        # ПОПРАВКА: Тук вече е само името на файла, без assets/
        file_pattern: 'border_data.json'
